<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/variables.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="personal-info">
                <img src="img-eu.png" alt="Profile picture">
                <p class="name">Brunno Bocardo <span class="age">18</span></p>
                <span class="city">Boituva</span>
            </div>

            <hr>

            <div class="numbers-info">
                <ul class="info">
                    <li class="numbers">80K</li>
                    <li class="number-type">Followers</li>
                </ul>
                <ul class="info">
                    <li class="numbers">730K</li>
                    <li class="number-type">Likes</li>
                </ul>
                <ul class="info">
                    <li class="numbers">1.2K</li>
                    <li class="number-type">Photos</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
